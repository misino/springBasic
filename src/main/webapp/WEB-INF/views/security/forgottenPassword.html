<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:bootstrap="https://github.com/misino"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/oneColumn">
<head>
    <title>#{forgottenPassword.title}</title>
</head>
<body>
<div layout:fragment="content">
    <form th:action="@{/auth/forgottenPassword}" th:object="${formObject}" method="post"
          class="col-sm-offset-2 col-sm-8 form-horizontal">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <h1 th:text="#{forgottenPassword.title}" class="col-sm-offset-2">Registration</h1>
        <div class="col-sm-offset-2" th:text="#{forgottenPassword.help}"></div>
        <bootstrap:errorsummary/>
        <bootstrap:input label="#{email}" field="email"/>
        <bootstrap:input label="#{forgottenPassword.submit.label}" type="submit"/>
    </form>
</div>
</body>
</html>
